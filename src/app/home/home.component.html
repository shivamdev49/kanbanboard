<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="side" class="sidenav">
      <!-- Sidebar content goes here -->
      <button mat-button (click)="sidenav.close()">Close Sidebar</button>
    </mat-sidenav>
  
    <!-- Main content area with resizable divider -->
    <div class="content-container">
      <!-- Toolbar (optional) -->
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <button class="buttonc" mat-icon-button (click)="createTask()">
            Create
        </button>
      </mat-toolbar>
  
      <!-- Main content goes here -->
      <div class="main-content">
         <app-mainboard></app-mainboard>
      </div>
  
      <!-- Resizable divider -->
      <div class="resizable-divider" (mousedown)="onDividerMouseDown($event)"></div>
    </div>
  </mat-sidenav-container>
